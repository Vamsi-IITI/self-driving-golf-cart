local_costmap:

  global_frame: map
  robot_base_frame: base_link
  update_frequency: 8.0
  publish_frequency: 8.0
  static_map: false
  rolling_window: true
  width: 12.0
  height: 8.0
  resolution: 0.025
  origin_x: 0.0
  origin_y: 0.0

  observation_sources: laser_scan

    # assuming receiving a cloud from rtabmap_ros/obstacles_detection node
  laser_scan: {
      sensor_frame: base_link,
      data_type: LaserScan,
      topic: /zed/laser_scan,
      expected_update_rate: 4.0,
      marking: true,
      clearing: true,
      max_obstacle_height: 1.80,
      obstacle_range: 8
  }