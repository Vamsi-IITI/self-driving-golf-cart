local_costmap:

  global_frame: map
  robot_base_frame: base_link
  update_frequency: 8.0
  publish_frequency: 8.0
  static_map: false
  rolling_window: true
  width: 12.0
  height: 7.0
  resolution: 0.05
  origin_x: -3.0
  origin_y: 0.0

